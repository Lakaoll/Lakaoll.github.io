        function 로그인() {
            document.getElementById('account').classList.add('show-modal')
            document.getElementById('dark-bg').classList.add('show-modal')
        }


        document.getElementById('dark-bg').addEventListener('click', function () {
            document.getElementById('account').classList.remove('show-modal')
            document.getElementById('dark-bg').classList.remove('show-modal')
        })



        document.querySelector('form').addEventListener('submit', function () {
            if (document.querySelector('#email').value == '') {

            }

            if (document.querySelector('#pw').value == '') {
                alert('비밀번호가 맞지않습니다.')
            } else if (document.querySelector('#pw').value.length < 6) {
                alert('비밀번호가 짧습니다.')
            }

        })






        const saTriggerMargin = 200;
        const saElementList = document.querySelectorAll('.sa');

        const saFunc = function () {
            for (const element of saElementList) {
                if (!element.classList.contains('show')) {
                    if (window.innerHeight > element.getBoundingClientRect().top + saTriggerMargin) {
                        element.classList.add('show');
                    }
                }
            }
        }

        window.addEventListener('load', saFunc);
        window.addEventListener('scroll', saFunc);








        const scTriggerMargin = 100;
        const scElementList = document.querySelectorAll('.sc');

        const scFunc = function () {
            for (const element of scElementList) {
                if (!element.classList.contains('sc-img3')) {
                    if (window.innerHeight > element.getBoundingClientRect().top + scTriggerMargin) {
                        element.classList.add('sc-img3');
                    }
                }
            }
        }

        window.addEventListener('load', scFunc);
        window.addEventListener('scroll', scFunc);
